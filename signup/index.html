<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Piggyvest | Dashboard</title>
        <link rel="stylesheet" type="text/css" href="signup.css"></link>
</head>
    <body>
        <a href="https://www.piggyvest.com"> <img src="https://res.cloudinary.com/karis/image/upload/v1586198736/piggyvestlogo_vexb8x.svg"> </a>
        <div class="bend">
            <h2>Create a Secure Account</h2>
            <p id="dim">Welcome to the future of Savings & investments</p>
            <form action="#" class="sub">
                <label for="fullname">Full Name</label>
                <br/>
                <input type="text" name="Full name" id="fullname" placeholder=" Full Name">
                <br/>
                <br/>
                <br/>
                <label for="email">Email Address</label>
                <br/>
                <input type="email" name="email" id="email" placeholder=" Email Address">
                <br/>
                <br/>
                <br/>
                <label for="phonenumber">Phone Number</label>
                <br/>
                <input type="text" name="phonenumber"  id="phonenumber" placeholder=" Phone Number">
                <br/>
                <br/>
                <br/>
                <label for="password">Password</label>
                <br/>
                <input type="password" name="Password" id="password" placeholder=" Password">
                <br/>
                <br/>
                <br/>
                <label for="ref">Referrer Phone or Promo Code (Optional)</label>
                <br/>
                <input type="text" name="Ref" id="ref" placeholder=" Referrer Phone or Code">
                <br/>
                <br/>
                <br/>
                <label for="feedback"> How Did You Hear About Us? (Optional)</label>
                <br/>
                <select>
                <option>Click to select</option>
                <option>Facebook</option>
                <option>Twitter</option>
                <option>Instagram</option>
                <option>Friend/Family/Coworker Referral</option>
                <option>Google Search</option>
                <option>Google Playstore</option>
                <option>Online Blog</option>
                <option>Local News</option>
                <option>At an event</option>
                <option>Other</option>
                </select>
                <br/>
                <br/>
                <br/>
                <div class="btn">
                <button>
                <h5>CREATE AN ACCOUNT</h5>
                </button>
                </div>
            </form>
            <br>
            <br>
        </div>
        
    <footer>
       <a href="https://dashboard.piggyvest.com/login"> 
        <p>Already have an account? Log In</p>
       </a>
    </footer>
    </body>
</html>
